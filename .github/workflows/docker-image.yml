name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image for dApp
      run: docker build . --file /dapp/docker/Dockerfile --tag swapscope-dapp:$(date +%s)
